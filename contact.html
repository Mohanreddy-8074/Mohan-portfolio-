<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Mohan's Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #282c34;
      color: #ffffff;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav .nav-link {
      color: #ffffff;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #00e6e6;
    }

    h1 {
      color: #00e6e6;
      animation: fadeInDown 0.8s ease-in-out;
    }

    .form-control {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-in-out;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-control:focus {
      background-color: #444;
      transform: scale(1.02);
    }

    .btn-primary {
      background-color: #00e6e6;
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .modal-content {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
    }

    footer {
      background: #000;
      color: #ccc;
      padding: 1rem 0;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Mohan's Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="certifications.html">Certifications</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container text-center my-5 pt-5">
    <h1>Contact Me</h1>
    <p class="mt-2">Have a question or want to work together? Send me a message!</p>
    <form class="mt-4" id="contactForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required />
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="successModalLabel">Message Sent</h5>
        </div>
        <div class="modal-body">
          Thank you for contacting me! I will get back to you shortly.
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2024 Mohan Reddy | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const modal = new bootstrap.Modal(document.getElementById("successModal"));
      modal.show();
    });
  </script>
</body>
</html>
